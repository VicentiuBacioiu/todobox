<!DOCTYPE html>
<html ng-app='box'>
<head>
<script type="text/javascript" src="./lib/angular.min.js"></script>
<script type="text/javascript" src="./scripts/app.js"></script>
<script type="text/javascript" src="./scripts/tasks.js"></script>
<script type="text/javascript" src="./scripts/tags.js"></script>
<link href="./styles/bootstrap.min.css" rel="stylesheet"/>
<link href="./styles/app.css" rel="stylesheet"/>
</head>
<body>
  <div class="top-bar">
    <h4>ToDo Box</h4>
  </div>
  <div class="content container-fluid">
    <div class="row">
      <div class="col-lg-5 col-md-4 col-sm-4">
         <ul class="list-group" ng-controller="TagController as tagCtrl"> 
          <li class="list-group-item tdb-tag" ng-class="{active:tagCtrl.isActiveTag('')}" ng-click="tagCtrl.setActiveTag('')">
            <h5 class="list-group-item-header">All tasks</h5>
          </li>
          <li class="list-group-item tdb-tag" ng-class="{active:tagCtrl.isActiveTag(tag)}" ng-repeat="tag in tagCtrl.tags" ng-click="tagCtrl.setActiveTag(tag)">
            <h5 class="list-group-item-header">{{tag}}</h5>
          </li>
        </ul>
      </div>
      <div class="col-lg-7 col-md-8 col-sm-8">
        <ul class="list-group" ng-controller="TaskController as taskCtrl">
          <li class="list-group-item tdb-box tdb-box-blue" ng-repeat="task in tasks" ng-show="taskCtrl.hasTag(task)">
            <div ng-repeat="tag in task.tags">
              <div class="tdb-tag">{{tag}}</div>
            </div>
            <h4 class="list-group-item-header">{{task.title}}</h4>
            <p class="list-group-item-text">{{task.content}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
